<div class="simple-container">
  <div class="simple-header">
    <h2 class="simple-title">Gerenciar Locais</h2>
    <div class="simple-divider"></div>
  </div>

  <div class="simple-form-card">
    <form [formGroup]="localForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Nome do Local</label>
        <input formControlName="nome" placeholder="Ex: Sala de Reuni√µes A" class="simple-input">
      </div>

      <div class="form-group">
        <label class="form-label">Endere√ßo</label>
        <input formControlName="endereco" placeholder="Ex: Av. Principal, 123 - Centro" class="simple-input">
      </div>

      <button type="submit" [disabled]="localForm.invalid" class="simple-button">
        {{editId ? 'Atualizar Local' : 'Adicionar Local'}}
      </button>
    </form>
  </div>

  <div class="simple-list-card">
    <h3 class="list-title">Locais Cadastrados</h3>
    <ul class="simple-list">
      <li *ngFor="let local of locais" class="list-item">
        <div class="location-info">
          <div class="location-icon">üìç</div>
          <div>
            <h4 class="location-name">{{local.nome}}</h4>
            <p class="location-address">{{local.endereco}}</p>
          </div>
        </div>
        <div class="location-actions">
          <button class="action-button edit" (click)="edit(local)">Editar</button>
          <button class="action-button delete" (click)="delete(local.id!)">Excluir</button>
        </div>
      </li>
    </ul>
  </div>
</div>
