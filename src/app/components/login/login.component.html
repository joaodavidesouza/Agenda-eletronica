<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" formControlName="senha" placeholder="Senha" required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
<div class="register-option">
  <p>Precisa criar uma conta de administrador?</p>
  <a [routerLink]="['/register-admin']" class="register-link">Cadastrar administrador</a>
</div>
  </form>
  <p class="register-link">
    NÃ£o tem uma conta? <a routerLink="/registrar">Registre-se</a>
  </p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
